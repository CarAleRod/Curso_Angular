<nav class="navbar text-bg-dark text-white mt-2">
  <div class="container-fluid">
    <div class="col-6">
      <span appHeader20>Lista de Alumnos</span>
    </div>
  </div>
</nav>
<div class="row">
  <mat-form-field class="col-md-5">
    <mat-label>Filtrar por nombre del alumno</mat-label>
    <input type="text" matInput (keyup)="filtrar($event)" />
  </mat-form-field>
  <div class="col-md-5 mt-2">
    <div class="d-flex justify-content-center w-100 mb-3">
      <button mat-raised-button (click)="openDialog()" color="primary">
        Agregar Alumno
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8 listalumnos">
      <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
        <mat-cell *matCellDef="let alumno">
          {{ alumno | apellidoNombre: 0 }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="edad">
        <mat-header-cell *matHeaderCellDef>Edad</mat-header-cell>
        <mat-cell *matCellDef="let alumno"> {{ alumno.edad }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="genero">
        <mat-header-cell *matHeaderCellDef>Genero</mat-header-cell>
        <mat-cell *matCellDef="let alumno">
          {{ alumno.genero | femeninoMasculino }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="fechaDeIngreso">
        <mat-header-cell *matHeaderCellDef>Ingreso</mat-header-cell>
        <mat-cell *matCellDef="let alumno">{{
          alumno.fechaDeIngreso | date: "dd/MM/YYYY"
        }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
        <mat-cell *matCellDef="let alumno">
          <mat-icon
            class="cursor-pointer"
            color="primary"
            (click)="editar(alumno.id)"
            >edit</mat-icon
          >
          <mat-icon
            class="cursor-pointer"
            color="primary"
            (click)="borrar(alumno.id)"
            >delete</mat-icon
          >
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columnas"></mat-row>
    </mat-table>
  </div>
</div>
